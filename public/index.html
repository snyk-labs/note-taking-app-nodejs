<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìù Note Taking App</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="username"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Auth Forms -->
        <div id="authForms" class="auth-forms">
            <!-- Login Form -->
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="form-switch">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <!-- Register Form -->
            <div class="form-container" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="form-switch">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notesSection" class="notes-section" style="display: none;">
            <!-- Create Note Form -->
            <div class="create-note">
                <h3>Create New Note</h3>
                <form id="createNoteForm" class="note-form">
                    <div class="form-group">
                        <input type="text" id="noteTitle" placeholder="Note title..." required>
                    </div>
                    <div class="form-group">
                        <textarea id="noteContent" placeholder="Note content..." rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Note</button>
                </form>
            </div>

            <!-- Notes List -->
            <div class="notes-list">
                <h3>Your Notes</h3>
                <div id="notesContainer" class="notes-container">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Note Editor Modal -->
        <div id="noteModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Note</h3>
                <form id="editNoteForm" class="note-form">
                    <input type="hidden" id="editNoteId">
                    <div class="form-group">
                        <input type="text" id="editNoteTitle" placeholder="Note title..." required>
                    </div>
                    <div class="form-group">
                        <textarea id="editNoteContent" placeholder="Note content..." rows="6"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" id="deleteNoteBtn" class="btn btn-danger">Delete Note</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
